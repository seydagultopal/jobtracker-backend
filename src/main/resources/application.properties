spring.application.name=jobtracker

# PostgreSQL Veritabanı Bağlantısı
spring.datasource.url=jdbc:postgresql://localhost:5432/jobtracker_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA / Hibernate Ayarları
# update: Entity'lerdeki değişikliklere göre tabloları otomatik günceller (Geliştirme aşaması için idealdir)
spring.jpa.hibernate.ddl-auto=update

# Çalıştırılan SQL sorgularını konsolda düzgün bir formatta görmek için
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true